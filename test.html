<header
  class="font-roboto bg-white border-b border-[#e6e6e6] dark:bg-gray-900"
>
  <div
    class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-2 md:p-4"
  >
    <div class="flex items-center space-x-6 rtl:space-x-reverse">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
          src="images/logo-fshop.png"
          class="w-auto h-[48px] md:h-[80px]"
          alt="XTShop Logo"
        />
      </a>
      <div class="relative w-full md:w-[450px] hidden md:block">
        <form action="#" class="relative">
          <input
            type="text"
            class="h-[42px] text-sm border border-[#dcdcdc] rounded-full focus:border-blue-500 focus:outline-none px-5 pr-10 py-2.5 w-full"
            placeholder="Product, brand, name, keyword, ..."
            required
          />
          <button
            type="submit"
            class="absolute right-4 top-1/2 transform -translate-y-1/2"
          >
            <i
              class="fa-solid fa-magnifying-glass text-gray-500 text-sm"
            ></i>
          </button>
        </form>
      </div>
    </div>

    <div
      class="flex items-center space-x-6 rtl:space-x-reverse hidden md:flex"
    >
      <a
        href="#"
        class="text-[17px] text-black hover:text-blue-600 dark:text-white dark:hover:text-blue-500"
      >
        Track Order
      </a>
      <p class="text-gray-500">|</p>
      <a
        href="#"
        class="text-black hover:text-blue-600 dark:text-white dark:hover:text-blue-500"
      >
        <i class="fa-regular fa-user text-[20px] font-[400]"></i>
      </a>
      <a
        href="#"
        class="text-black hover:text-blue-600 dark:text-white dark:hover:text-blue-500"
      >
        <i class="fa-regular fa-heart text-[20px] font-[400]"></i>
      </a>
      <div class="relative">
        <a
          href="#"
          class="text-black hover:text-blue-600 dark:text-white dark:hover:text-blue-500"
        >
          <i class="fa-solid fa-cart-shopping text-[20px] font-[400]"></i>
        </a>
        <div
          class="absolute -top-4 -right-4 bg-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-normal"
        >
          0
        </div>
      </div>
    </div>

    <div class="flex items-center space-x-4 md:hidden">
      <a
        href="#"
        class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center"
      >
        <i class="fa-solid fa-lock text-white text-[18px]"></i>
      </a>
      <div class="relative">
        <button
          id="mobileMenuButton"
          class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center"
          aria-label="Toggle mobile menu"
        >
          <i class="fa-solid fa-bars text-white text-[18px]"></i>
        </button>
        <div
          class="absolute -top-2 -right-2 bg-white text-blue-600 rounded-full w-5 h-5 flex items-center justify-center text-xs font-normal border border-blue-600"
        >
          0
        </div>
      </div>
    </div>
  </div>
</header>
